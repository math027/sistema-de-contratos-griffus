<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Início - Griffus Style</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos específicos para a Home, herdando variáveis do main.css */
        body.home-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 0;
            background-color: var(--griffus-bg-light);
        }

        .top-bar {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px 40px;
        }

        .login-btn {
            text-decoration: none;
            color: var(--griffus-pink);
            font-weight: 600;
            border: 2px solid var(--griffus-pink);
            padding: 8px 24px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: var(--griffus-pink);
            color: white;
        }

        .home-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-top: -60px; /* Leve ajuste visual */
        }

        .home-logo {
            max-width: 300px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .contracts-card {
            background-color: white;
            width: 280px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            border: 1px solid var(--griffus-border-subtle);
        }

        .contracts-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(233, 30, 99, 0.2);
            border-color: var(--griffus-pink);
        }

        .contracts-card h2 {
            color: var(--griffus-text-dark);
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body class="home-body">

    <div class="top-bar">
        <a href="admin/login.html" class="login-btn">Login Admin</a>
    </div>

    <div class="home-content">
        <img src="img/logo-roxo.png" alt="Griffus Style" class="home-logo">

        <a href="contracts/index.html" class="contracts-card">
            <div>
                <h2>Contratos</h2>
            </div>
        </a>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
